<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
</head>

<body>
  <div class="container">

    <div class="login-panel">

      <!-- Image -->
      <div class="login-image"></div>

      <div class="login-data">
        <form class="login-form">
          <h1 class="login-title">Emerald Investing</h1>
          <h2 class="login-label">Login</h2>

          <!-- USERNAME -->
          <div>
            <h3 class="input-labels">Username</h3>
            <input type="text" name="username" autofocus="" autocapitalize="none" autocomplete="username" required=""
              id="id_username" class="form-input" maxlength="12">
          </div>

          <!-- PASSWORD -->
          <div style="position: relative;">
            <h3 class="input-labels">Password</h3>
            <input type="password" name="password" autocomplete="current-password" required="" id="id_password"
              class="form-input" maxlength="8">
            <!-- Eye -->
            <i class="far fa-eye" id="togglePassword"></i>
          </div>


          <!-- Submit btn -->
          <div class="submit-btn btn">
            <span>Login!</span>
          </div>

          <!-- Links -->
          <a href="#">New? Sign Up</a>
          <a href="#">Forgot Password?</a>

        </form>
      </div>



    </div>
  </div>

  <!-- BACKGROUND -->
  <ul class="circles">
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
  </ul>

  <script src="script.js"></script>
</body>

</html>
